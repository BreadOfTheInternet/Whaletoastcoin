<head>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
 <style>
  :root {
    --primary: #004C99;         /* Ocean Blue background */
    --primary-dark: #003366;
    --accent: #6a0dad;          /* Purple accents */
    --accent-dark: #5e068a;
    --light: #f5f5f5;
    --text-dark: #fff;
    --transition: 0.3s ease;
  }

  *, *::before, *::after {
    box-sizing: border-box;
    transition: var(--transition);
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: var(--primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .header-logos {
    display: flex;
    gap: 2rem;
    margin-bottom: 1rem;
  }
  .header-logos img {
    height: 160px;
    background: var(--primary);
  }

  .box {
    background: #fff;
    padding: 2rem;
    border-radius: 1rem;
    width: 90%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  h2 {
    margin: 0;
    color: var(--accent-dark);
    font-weight: 600;
    font-size: 1.5rem;
  }
  p {
    margin: 0;
    color: var(--primary-dark);
  }
  .rate {
    font-weight: 600;
    color: var(--accent);
  }

  input, button {
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    border: 2px solid transparent;
    font-family: inherit;
    font-size: 1rem;
    outline: none;
  }

  input {
    background: var(--light);
    border-color: var(--light);
  }
  input:focus {
    border-color: var(--accent);
    background: #fff;
  }

  button {
    background: var(--accent);
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover:not(:disabled) {
    background: var(--accent-dark);
  }
  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  .status {
    min-height: 1.5em;
    font-size: 0.9rem;
    color: var(--accent-dark);
    font-weight: 500;
  }

  .mobile-open {
    display: none;
    margin: 1rem 0;
    text-align: center;
  }
  .mobile-open a {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background: var(--accent);
    color: #fff;
    border-radius: 0.5rem;
    font-weight: 600;
    text-decoration: none;
  }
  .mobile-open a:hover {
    background: var(--accent-dark);
  }
  @media (max-width: 600px) {
    .mobile-open { display: block; }
  }

  footer {
    margin-top: 2rem;
    font-size: 0.85rem;
    text-align: center;
    color: var(--text-dark);
  }
  footer a {
    color: var(--accent);
    text-decoration: none;
    margin: 0 .25rem;
  }
  footer a:hover {
    text-decoration: underline;
  }

  @media (max-width: 400px) {
    .box { padding: 1.5rem; }
    h2 { font-size: 1.25rem; }
  }
</style>

</head>
<body>

<div class="header-logos">
  <img src="WTC-LOGO.png" alt="$WTOAST Logo" />
  <img src="polygon.png" alt="Polygon Logo" />
</div>

<div class="box">
  <p>Welcome to the official $WTOAST DEX â€” the gateway to Whale Toast Coin!</p>

  <button id="connect-btn">Connect Wallet</button>
  <p id="wallet-status" class="status">Not connected</p>
  <p>Rate: <span class="rate">1 MATIC = 1800 WTOAST</span></p>
  <input type="number" id="amount-input" placeholder="Amount of MATIC" disabled />
  <button id="buy-btn" disabled>Buy $WTOAST</button>
  <p id="status" class="status"></p>
</div>

<div class="mobile-open">

    Connect With MetaMask (For Mobile)

</body>
</html>
